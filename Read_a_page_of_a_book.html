  <body>
    <h1>Read a page of a book</h1>
    <p>
      Since starting work, each year I set a goal to read 12 books per year.
      Each year I failed to read that many books. To increase the number of
      books I read each year, I set myself a simple goal: read one page per day.
    </p>
